version: "3.7"

services:
  postgres:
    image: postgres:14-alpine
    container_name: postgres
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: "777888"
      POSTGRES_DB: postgres

  api:
    container_name: api
    restart: on-failure
    build: .
    ports:
      - "8080:8080"
